<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZEL - Reminder WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f9f9f9; color: #333; }
        input, button { width: 90%; padding: 15px; margin: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background-color: #2b7bb9; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #1a5f91; }
        .container { max-width: 500px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); background-color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîî Set a Reminder</h2>
        <input type="text" id="reminderText" placeholder="Reminder message">
        <input type="datetime-local" id="reminderTime">
        <button onclick="submitReminder()">Set Reminder</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Make the WebApp fullscreen

        function submitReminder() {
            const reminderText = document.getElementById('reminderText').value.trim();
            const reminderTime = document.getElementById('reminderTime').value;

            if (!reminderText || !reminderTime) {
                alert("‚ö†Ô∏è Please enter both reminder text and time.");
                return;
            }

            const reminderData = {
                text: reminderText,
                time: reminderTime
            };

            // Send data to Telegram bot
            tg.sendData(JSON.stringify(reminderData)); 
            tg.close();  // Close WebApp after sending data
        }
    </script>
</body>
</html>
